<svg width="1024" height="1024" xmlns="http://www.w3.org/2000/svg">
  <!-- Gradient Background -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#673AB7;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3F51B5;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFFFFF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#E1BEE7;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Rounded Rectangle Background -->
  <rect width="1024" height="1024" rx="180" fill="url(#bgGradient)"/>
  
  <!-- Document/Chart Icon -->
  <path d="M 650 350 L 750 350 L 750 700 L 650 700 Z" fill="#FFFFFF" opacity="0.2"/>
  <path d="M 680 400 L 720 400 M 680 450 L 720 450 M 680 500 L 720 500" 
        stroke="#FFFFFF" stroke-width="8" opacity="0.3"/>
  
  <!-- Large "J" Letter -->
  <text x="512" y="680" 
        font-family="Arial, sans-serif" 
        font-size="520" 
        font-weight="bold" 
        fill="url(#textGradient)" 
        text-anchor="middle">J</text>
  
  <!-- Subtle shadow effect -->
  <text x="512" y="685" 
        font-family="Arial, sans-serif" 
        font-size="520" 
        font-weight="bold" 
        fill="#000000" 
        opacity="0.1"
        text-anchor="middle">J</text>
</svg>